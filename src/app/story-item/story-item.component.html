<div class="story-item">
  <div class="upboat">
    {{index + 1}}. <img src="assets/img/upboat.png" alt="upboat arrow">
  </div>
  <div class="excerpt">
    <div class="title">
      <a href={{story.url}}>{{story.title}} </a>
      <span class="comhead">(<a href={{story.url}}>{{domain}}</a>)</span>
    </div>
    <div class="stats">
      {{story.score}} points by {{story.by}}
      {{timeAgo}} | {{story.kids.length}} comments
    </div>
  </div>
</div>

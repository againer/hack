<div *ngIf="!story">
  Loading...
</div>

<div *ngIf="story">
  <div class="story-item">
    <div class="upboat">
      <span *ngIf="index">{{index + 1}}.</span>
      <span>
        <img src="assets/img/upboat.png" alt="upboat arrow">
      </span>
    </div>
    <div class="excerpt">
      <div class="title">
        <div *ngIf="story.url">
          <a href={{story.url}}>{{story.title}} </a>
          <span class="comhead">
            (<a href={{story.url}}>{{story.domain}}</a>)
          </span>
        </div>
        <div *ngIf="!story.url">
          <a [routerLink]="['/item']" [queryParams]="{id: story.id}">
            {{story.title}}
          </a>
        </div>
      </div>
      <div class="stats">
        {{story.score}} points by {{story.by}}
        <a [routerLink]="['/item']" [queryParams]="{id: story.id}">
          {{story.timeAgo}} |
        </a>
        <a [routerLink]="['/item']" [queryParams]="{id: story.id}">
          {{story.kids ? story.kids.length : 0}} comment(s)
        </a>
      </div>
    </div>
  </div>
</div>
